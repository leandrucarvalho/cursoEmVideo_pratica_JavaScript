<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        font: normal 20pt Arial;
        background: rgb(42, 139, 42);
        color: rgb(255, 255, 255);
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="area">Clique aqui...</div>
    <script>
      const area = window.document.getElementById("area");
      area.addEventListener("click", clicar);
      area.addEventListener("mouseenter", entrar);
      area.addEventListener("mouseout", sair);
      function clicar() {
        area.innerText = "Clicou!";
        area.style.background = "black";
      }
      function entrar() {
        area.innerText = "Mouse entrou!";
        area.style.background = "red";
      }
      function sair() {
        area.innerText = "Mouse saiu!";
        area.style.background = "purple";
      }
    </script>
  </body>
</html>
